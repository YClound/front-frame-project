    // var length5Array = new Array(10).fill(9);

    console.log('2.', length5Array, length5ArrayLength, length5Array[0], length5Array[length5ArrayLength - 1], length5Array[parseInt(length5ArrayLength / 2)]);

    var stringArray = ['Facebook', 'Google', 'Microsoft', 'Apple', 'IBM', 'Oracle', 'Amazon'];
    console.log('6.', stringArray)
    for (var i = 0; i < stringArray.length; i++) {
      const ele = stringArray[i];

      console.log(firstEle.toLocaleUpperCase() + ele.slice(1))
    }
